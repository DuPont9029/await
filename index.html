<!DOCTYPE html>
<html>
<head>
  <title>Scheduler</title>
  <link rel="stylesheet" href="./src/stylesheet.css">
  <link rel="stylesheet" href="./src/title.css">
  <meta lang="en">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./src/favicon.png">
</head>
<body>
  <header class="destra">
    <a href="https://github.com/DuPont9029"><img src="https://raw.githubusercontent.com/DuPont9029/equ2g/main/github.ico" class="class destra"></a>
    <h1 class="centro title">Scheduler</h1>
  </header> <br> <br>

  <div id="current-time"></div>


  <label for="sezione">Sezione:</label>
  <select id="sezione" class="elemento">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select> <br> <br>

 
  <label for="classe">Classe:</label>
  <select id="classe" class="elemento">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="L">L</option>
    <option value="M">M</option>
  </select> <br> <br> <br> <br>



  <div id="appointments"></div>
  
  <!-- Campo di selezione per la sezione -->
  

  <button onclick="delta()" class="delta">VAI</button>

  <script src="./src/script.js"></script>
</body>
</html>
